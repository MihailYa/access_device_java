<html>
<head>
	<meta charset="UTF-8">
	<title>AccessDevice</title>
</head>
<body>
	<p>Message</p>
	<p>Door lock status:</p>
	<p>Bell status:</p>
	<form action="AccessDevice">
		<table>
			<tr>
				<td><input type="submit" name="numberButton" val="1" value="1" class="numberButton"></td>
				<td><input type="submit" name="numberButton" val="2" value="2" class="numberButton"></td>
				<td><input type="submit" name="numberButton" val="3" value="3" class="numberButton"></td>
			</tr>
			<tr>
				<td><input type="submit" name="numberButton" val="4" value="4" class="numberButton"></td>
				<td><input type="submit" name="numberButton" val="5" value="5" class="numberButton"></td>
				<td><input type="submit" name="numberButton" val="6" value="6" class="numberButton"></td>
			</tr>
			<tr>
				<td><input type="submit" name="numberButton" val="7" value="7" class="numberButton"></td>
				<td><input type="submit" name="numberButton" val="8" value="8" class="numberButton"></td>
				<td><input type="submit" name="numberButton" val="9" value="9" class="numberButton"></td>
			</tr>
			<tr>
				<td><input type="submit" name="numberButton" val="0" value="0" class="numberButton"></td>
				<td><input type="submit" name="actionButton" val="-1" value="CALL" class="numberButton"></td>
				<td><input type="checkbox" name="actionButton" val="-2" value="CONTROL" class="numberButton"></td>
			</tr>
		</table>
	</form>
</body>
</html>
